<!-- DRAWER -->

<mostly-slot-content name="homePage" slot="PAGES" order="0">
  <template>
    <mostly-home name="home" processes="[[processes]]"></mostly-home>
  </template>
</mostly-slot-content>

<mostly-slot-content name="errorPage" slot="PAGES">
  <template>
    <mostly-page name="error">
      <div class="header"></div>
      <div class="content">
        <paper-card>
          <nuxeo-error id="error" code="[[error.code]]" url="[[error.url]]" message="[[error.message]]">
          </nuxeo-error>
        </paper-card>
      </div>
    </mostly-page>
  </template>
</mostly-slot-content>

<mostly-slot-content name="personalWorkspaceDrawerItem" slot="DRAWER_ITEMS" order="80">
  <template>
    <mostly-menu-icon name="personalWorkspace" icon="mostly:user-space" label="app.personalSpace"></mostly-menu-icon>
  </template>
</mostly-slot-content>

<mostly-slot-content name="personalWorkspaceDrawerPage" slot="DRAWER_PAGES">
  <template>
    <playing-document-tree name="personalWorkspace" label="app.personalSpace"
            current-document="[[document]]"
            root-doc-path="[[userWorkspace]]"></playing-document-tree>
  </template>
</mostly-slot-content>
