<!--
`mostly-admin`
@group Mostly UI
@element mostly-admin
-->
<dom-module id="mostly-admin">
  <template>
    <template is="dom-if" if="[[visible]]">
      <iron-pages selected="[[selected]]" attr-for-selected="name" selected-attribute="visible">

        <mostly-page name="error">
          <div class="header"></div>
          <div class="content">
            <paper-card>
              <nuxeo-error id="error" code="404" url="[[_errorUrl()]]"></nuxeo-error>
            </paper-card>
          </div>
        </mostly-page>

        <nuxeo-slot slot="ADMINISTRATION_PAGES" model="[[actionContext]]"></nuxeo-slot>

      </iron-pages>
    </template>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'mostly-admin',
        behaviors: [Nuxeo.I18nBehavior],
        properties: {
          visible: Boolean,
          selected: {
            type: String,
            value: 'analytics'
          },
          isAdministrator: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          actionContext: {
            type: Object,
            computed: '_actionContext(user)'
          }
        },

        _actionContext: function() {
          return {user: this.user};
        },

        _errorUrl: function() {
          return window.location.href;
        }
      });
    })();
  </script>
</dom-module>
