<custom-style>
<style is="custom-style">

  html {
    /* -- Mostly Branding colors -- */
    --mostly-app-font: 'Open Sans', Arial, sans-serif;
    --mostly-text-default: #32353f;

    --mostly-primary-color: #00aded;
    --mostly-secondary-color: #73d2cf;

    --mostly-page-background: #f7f7f7;
    --mostly-border: rgba(0,0,0,0.1);

    /* App Header */
    --mostly-app-header: var(--mostly-text-default);
    --mostly-app-header-background: #fff;
    --mostly-app-header-pill: #ededef;
    --mostly-app-header-pill-hover: var(--mostly-primary-color);
    --mostly-app-header-pill-active: var(--mostly-secondary-color);

    /* App Sidebar + Drawer*/
    --mostly-sidebar-background: #32353f;
    --mostly-sidebar-menu: rgba(255,255,255,.5);
    --mostly-sidebar-menu-hover: rgba(255,255,255,1);
    --mostly-badge-background: var(--mostly-primary-color);
    --mostly-drawer-header: var(--mostly-text-default);
    --mostly-drawer-text: var(--mostly-text-default);
    --mostly-drawer-background: #fff;

    /* App Quick Search */
    --mostly-quicksearch-text: var(--mostly-text-default);
    --mostly-quicksearch-background: #fff;

    /* Tags & Pills */
    --mostly-tag-background: rgba(0,0,0,0.05);
    --mostly-tag-text: var(--mostly-text-default);
    --mostly-pill-filter-background: rgba(0,0,0,0.05);
    --mostly-pill-filter-background-active: var(--mostly-secondary-color);

    /* Boxes, Tables & Listings */
    --mostly-box: #fff;
    --mostly-table-header-background: #fff;
    --mostly-table-items-background: #ffffff;
    --mostly-grid-selected: var(--mostly-primary-color);

    /* Buttons & Links */
    --mostly-button: transparent;
    --mostly-button-primary: var(--mostly-primary-color);
    --mostly-button-primary-focus: var(--mostly-secondary-color);
    --mostly-button-primary-text: #ffffff;
    --mostly-button-disabled: rgba(0,0,0,.05);
    --mostly-button-disabled-text: rgba(0,0,0,.1);
    --mostly-link-color:var(--mostly-text-default);
    --mostly-link-hover-color: var(--mostly-primary-color);

    /* Custom Backgrounds */
    --mostly-container-hover: var(--mostly-page-background);
    --mostly-dialog-buttons-bar: rgba(0,0,0,0.05);

    /* Warn, Info, Error */
    --mostly-action-color-activated: var(--mostly-primary-color);
    --mostly-toolbar: #0b0b10;
    --mostly-warn-text: #fb6107;
    --mostly-validated: #99d749;
    --mostly-result-highlight: var(--mostly-primary-color);

    /*-- Polymer Variables --*/
    --default-primary-color: var(--mostly-primary-color);
    --dark-primary-color: #0086a7;
    --light-primary-color: #f3f7f9;
    --text-primary-color: #ffffff;
    --accent-color: var(--mostly-primary-color);
    --primary-background-color: #f8fafc;
    --primary-text-color: #434343;
    --secondary-text-color: #727272;
    --disabled-text-color: #bdbdbd;
    --divider-color: var(--mostly-border);


    /* Tabs, Toolbars & Menus */
    --paper-tabs-selection-bar-color: var(--mostly-primary-color);
    --paper-tab-ink: var(--mostly-primary-color);

    --paper-toolbar-background: var(--mostly-box);
    --paper-toolbar-color: var(--mostly-text-default);

    --paper-menu-background-color: var(--mostly-box);
    --paper-menu-color: var(--mostly-text-default);
    --paper-menu-disabled-color: #e9eff3;

    /* Forms & Buttons */
    --paper-checkbox-checked-color: var(--mostly-primary-color);
    --paper-checkbox-checked-ink-color: var(--mostly-primary-color);
    --paper-checkbox-unchecked-color: var(--mostly-text-default);
    --paper-checkbox-unchecked-ink-color: #6c6f7c;
    --paper-checkbox-label-color: var(--mostly-text-default);

    --paper-radio-button-checked-color: var(--mostly-primary-color);
    --paper-radio-button-checked-ink-color: #ffffff;
    --paper-radio-button-unchecked-color: var(--mostly-text-default);
    --paper-radio-button-unchecked-ink-color: #6c6f7c;
    --paper-radio-button-label-color: var(--mostly-text-default);

    --paper-input-container-color: var(--mostly-text-default);
    --paper-input-container-focus-color: var(--mostly-primary-color);
    --paper-input-container-invalid-color: #ff003c;
    --paper-input-container-input-color: var(--mostly-text-default);

    --paper-slider-knob-color: var(--mostly-primary-color);
    --paper-slider-active-color: var(--mostly-primary-color);
    --paper-slider-pin-color: var(--mostly-primary-color);

    --paper-toggle-button-checked-bar-color: var(--mostly-primary-color);
    --paper-toggle-button-checked-button-color: var(--mostly-primary-color);
    --paper-toggle-button-checked-ink-color: var(--mostly-primary-color);
    --paper-toggle-button-unchecked-bar-color: #6c6f7c;
    --paper-toggle-button-unchecked-button-color: #6c6f7c;
    --paper-toggle-button-unchecked-ink-color: #6c6f7c;

    --paper-fab-background: var(--mostly-primary-color);
    --paper-fab-disabled-background: #e9eff3;
    --paper-fab-disabled-text: #2f2b16;
    --paper-icon-button-disabled-text: #e9eff3;

    /* Loaders */
    --paper-progress-active-color: var(--mostly-primary-color);
    --paper-progress-secondary-color: var(--mostly-primary-color);

    --paper-spinner-layer-1-color: var(--mostly-primary-color);
    --paper-spinner-layer-2-color: #0079b3;
    --paper-spinner-layer-3-color: #0079b3;
    --paper-spinner-layer-4-color: var(--mostly-primary-color);
  }
</style>
</custom-style>
