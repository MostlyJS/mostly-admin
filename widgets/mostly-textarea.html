<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-input/paper-textarea.html">
<link rel="import" href="../../iron-validatable-behavior/iron-validatable-behavior.html">

<!--
An element for generic textarea input in forms

@group Mostly UI
@element mostly-textarea
-->
<dom-module id="mostly-textarea">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        padding-bottom: 8px;
      }

      :host([hidden]) {
        display: none;
      }

      :host([required]) label::after {
        display: block;
        content: '*';
        position: absolute;
        right: 0;
        top: 0;
        color: var(--paper-input-container-invalid-color, red);
      }

      paper-textarea {
        --paper-input-container: {
          padding: 0;
        }
      }

      label {
        @apply --mostly-label;
      }
    </style>

    <label>[[label]]</label>

    <paper-textarea id="paperTextarea"
            name="[[name]]"
            value="{{value}}"
            rows$="[[rows]]"
            required$="[[required]]"
            minlength$="[[minlength]]"
            maxlength$="[[maxlength]]"
            disabled$="[[disabled]]"
            readonly$="[[readonly]]"
            error-message="[[errorMessage]]"
            validator$="[[validator]]"
            invalid$="[[invalid]]"
            no-label-float>
    </paper-textarea>

  </template>

  <script>
    Polymer({
      is: 'mostly-textarea',

      properties: {
        /**
         * Label.
         */
        label: String,

        /**
         * Name.
         */
        name: String,

        /**
         * Value.
         */
        value: {
          type: String,
          notify: true
        },

        /**
         * Initial number of rows.
         */
        rows: Number,

        /**
         * Placeholder.
         */
        placeholder: String,

        /**
         * Error message to show when `invalid` is true.
         */
        errorMessage: String,

        /**
         * Read only.
         */
        readonly:  {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
         * Disabled.
         */
        disabled:  {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
         * Required.
         */
        required:  {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
         * The minimum length of the input value.
         */
        minlength: Number,

        /**
         * The maximum length of the input value.
         */
        maxlength: Number
      },

      /* Override method from Polymer.IronValidatableBehavior. */
      _getValidity: function() {
        return this.$.paperTextarea.validate();
      }
    });
  </script>
</dom-module>
