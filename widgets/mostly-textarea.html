<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-input/paper-textarea.html">

<!--
An element for generic textarea input in forms

@group Mostly UI
@element mostly-textarea
-->
<dom-module id="mostly-textarea">
  <template>

    <paper-textarea label="[[label]]"
            name="[[name]]"
            value="{{value}}"
            required$="[[required]]"
            disabled$="[[disabled]]"
            readonly$="[[readonly]]"
            always-float-label>
    </paper-textarea>

  </template>

  <script>
    Polymer({
      is: 'mostly-textarea',

      properties: {
        /**
         * Label.
         */
        label: String,

        /**
         * Name.
         */
        name: String,

        /**
         * Value.
         */
        value: {
          type: String,
          notify: true
        },

        /**
         * Placeholder.
         */
        placeholder: String,

        /**
         * Read only.
         */
        readonly:  {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
         * Disabled.
         */
        disabled:  {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
         * Required.
         */
        required:  {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }
      }

    });
  </script>
</dom-module>
