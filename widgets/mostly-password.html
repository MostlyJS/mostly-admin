<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../iron-form-element-behavior/iron-form-element-behavior.html">
<link rel="import" href="../../iron-validatable-behavior/iron-validatable-behavior.html">

<!--
An element for generic password input in forms

@group Mostly UI
@element mostly-password
-->
<dom-module id="mostly-password">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        padding-bottom: 8px;
      }

      :host([hidden]) {
        display: none;
      }

      :host([required]) label::after {
        display: block;
        content: '*';
        position: absolute;
        right: 0;
        top: 0;
        color: var(--paper-input-container-invalid-color, red);
      }

      paper-input {
        --paper-input-container: {
          padding: 0;
        }
      }

      label {
        @apply --mostly-label;
      }

      .visibility-icon {
        color: var(--disabled-text-color);
        /** Bottom align visibility button with input box */
        height: 32px;
        width: 32px;
        padding: 0 4px;
        margin-top: -6px;
      }
    </style>

    <label>[[label]]</label>

    <paper-input id="paperInput"
            type="[[_getType(visible)]]"
            name="[[name]]"
            value="{{value}}"
            placeholder$="[[placeholder]]"
            error-message="[[errorMessage]]"
            autofocus$="[[autofocus]]"
            readonly$="[[readonly]]"
            disabled$="[[disabled]]"
            required$="[[required]]"
            minlength$="[[minlength]]"
            maxlength$="[[maxlength]]"
            min$="[[min]]"
            max$="[[max]]"
            pattern$="[[pattern]]"
            validator$="[[validator]]"
            invalid$="[[invalid]]"
            no-label-float>
      <paper-icon-button
        slot="suffix"
        icon="[[_getIcon(visible)]]"
        on-tap="_toggleVisibile"
        class="visibility-icon"
        tabindex="-1"></paper-icon-button>
    </paper-input>

  </template>

  <script>
    Polymer({
      is: 'mostly-password',
      behaviors: [Polymer.IronFormElementBehavior, Polymer.IronValidatableBehavior],
      properties: {
        /**
         * Label.
         */
        label: String,

        /**
         * True if the content of the password field is visible.
         */
        visible: {
          type: Boolean,
          value: false
        },

        /**
         * Name.
         */
        name: String,

        /**
         * Value.
         */
        value: {
          type: String,
          notify: true
        },

        /**
         * Placeholder.
         */
        placeholder: String,

        /**
         * Error message to show when `invalid` is true.
         */
        errorMessage: String,

        /**
         * Autofocus.
         */
        autofocus:  {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
         * Read only.
         */
        readonly:  {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
         * Disabled.
         */
        disabled:  {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
         * Required.
         */
        required:  {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
         * The minimum (numeric or date-time) input value.
         */
        min: String,

        /**
         * The maximum (numeric or date-time) input value.
         */
        max: String,

        /**
         * The minimum length of the input value.
         */
        minlength: Number,

        /**
         * The maximum length of the input value.
         */
        maxlength: Number,

        /**
         * A pattern to validate.
         */
        pattern: String,

        /**
         * The name of the custom validator
         */
        validator: String
      },

      focus: function() {
        this.$.paperInput.focus();
      },

      /* Override method from Polymer.IronValidatableBehavior. */
      _getValidity: function() {
        return this.$.paperInput.validate();
      },

      _getIcon: function(visible) {
        return visible ? 'icons:visibility' : 'icons:visibility-off';
      },

      _getType: function(visible) {
        return visible ? '' : 'password';
      },

      _toggleVisibile: function() {
        this.visible = !this.visible;
      }
    });
  </script>
</dom-module>
