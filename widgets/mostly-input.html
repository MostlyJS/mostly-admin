<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-input/paper-input.html">

<!--
An element for generic input in forms

@group Mostly UI
@element mostly-input
-->
<dom-module id="mostly-input">
  <template>

    <paper-input id="paperInput"
            label="[[label]]"
            type="[[type]]"
            name="[[name]]"
            value="{{value}}"
            placeholder$="[[placeholder]]"
            autofocus$="[[autofocus]]"
            readonly$="[[readonly]]"
            disabled$="[[disabled]]"
            required$="[[required]]"
            minlength$="[[minlength]]"
            maxlength$="[[maxlength]]"
            min$="[[min]]"
            max$="[[max]]"
            pattern$="[[pattern]]"
            always-float-label>
    </paper-input>

  </template>

  <script>
    Polymer({
      is: 'mostly-input',

      properties: {
        /**
         * Label.
         */
        label: String,

        /**
         * Type.
         */
        type: String,

        /**
         * Name.
         */
        name: String,

        /**
         * Value.
         */
        value: {
          type: String,
          notify: true
        },

        /**
         * Placeholder.
         */
        placeholder: String,

        /**
         * Autofocus.
         */
        autofocus:  {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
         * Read only.
         */
        readonly:  {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
         * Disabled.
         */
        disabled:  {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
         * Required.
         */
        required:  {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
         * The minimum (numeric or date-time) input value.
         */
        min: String,

        /**
         * The maximum (numeric or date-time) input value.
         */
        max: String,

        /**
         * The minimum length of the input value.
         */
        minlength: Number,

        /**
         * The maximum length of the input value.
         */
        maxlength: Number,

        /**
         * A pattern to validate.
         */
        pattern: String
      },

      focus: function() {
        this.$.paperInput.focus();
      }

    });
  </script>
</dom-module>
