<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../widgets/mostly-checkmark.html">

<!-- Part of `mostly-data-table` -->
<dom-module id="mostly-data-table-checkbox">
  <template>
    <style>
      :host {
        min-height: 48px;
        flex-basis: 48px;
        flex-grow: 0;
        flex-shrink: 0;
        padding: 0 8px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      :host([hidden]) {
        display: none;
      }

      :host(:focus) {
        outline: none;
      }

      :host([header]) {
        visibility: hidden !important;
      }
    </style>

    <mostly-checkmark checked="{{checked}}"></mostly-checkmark>

  </template>
  <script>
    Polymer({
      is: 'mostly-data-table-checkbox',

      properties: {
        checked: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        }
      }
    });
  </script>
</dom-module>
