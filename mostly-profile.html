<!--
`mostly-profile`
@group Mostly UI
@element mostly-profile
-->
<dom-module id="mostly-profile">
  <template>

    <mostly-page>
      <div class="header">[[i18n('profile.heading')]]</div>
      <div class="content">
        <nuxeo-user-profile username="[[_username(user)]]"></nuxeo-user-profile>
      </div>
    </mostly-page>

  </template>

  <script>
    Polymer({
      is: 'mostly-profile',
      behaviors: [Nuxeo.I18nBehavior],
      properties: {
        user: Object
      },

      _username: function(user) {
        if (user) {
          return user.id;
        }
      }
    });
  </script>

</dom-module>
