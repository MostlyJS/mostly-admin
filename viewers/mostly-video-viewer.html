<!--
An element for viewing videos.

Example:

    <mostly-video-viewer sources="[[sources]]" controls preload="auto"></mostly-video-viewer>

@group Mostly UI Elements
@element mostly-video-viewer
-->
<dom-module id="mostly-video-viewer">

  <link rel="import" type="css" href="../../video.js/dist/video-js.css">
  <template>
    <style>
      :host {
        display: block;
      }

      #video {
        background: var(--primary-background-color);
        height: 100%;
        width: 100%;
      }

      #container {
        display: block;
        width: 100%;
        height: 100%;
        @apply --layout-vertical;
      }

      #video {
        background: var(--primary-background-color);
        height: 100%;
        width: 100%;
        outline: none;
        @apply --layout-flex;
      }

      #storyboard {
        display: block;
        background: var(--primary-background-color);
        @apply --layout-horizontal;
        @apply --layout-center-justified;
      }

      #thumbnails {
        @apply --layout-horizontal;
        overflow-x: auto;
      }

      .thumbnail {
        padding: 4px 4px 2px 0;
        cursor: pointer;
      }
    </style>
    <div id="container">
      <video id="video" class="video-js vjs-default-skin vjs-big-play-centered" controls$="[[controls]]" width="[[width]]" height="[[height]]" preload="[[preload]]" poster="[[poster]]">
        <template is="dom-repeat" items="[[sources]]" as="source">
          <source src="[[source.data]]" type="[[source.type]]" />
        </template>
      </video>

      <template is="dom-if" if="[[_showStoryboard(storyboard)]]">
        <div id="storyboard">
          <div id="thumbnails">
            <template is="dom-repeat" items="[[storyboard]]" as="thumbnail">
              <img class="thumbnail" on-click="_jumpTo" src="[[thumbnail.content.data]]" />
            </template>
          </div>
        </div>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'mostly-video-viewer',
      properties: {

        /**
         * The `preload` attribute specifies if/how the video should be loaded.
         */
        preload: {
          type: String,
          value: 'auto'
        },

        /**
         * If true, controls for the user to interact with are displayed.
         */
        controls: {
          type: Boolean,
          value: false
        },

        /**
         * The `poster` attribute specifies an image shown while downloading.
         */
        poster: String,

        /**
         * The `sources` to be displayed.
         */
        sources: Object,

        /**
         * The storyboard (array of thumbnails) for video navigation. If null or empty, the storyboard is not shown.
         */
        storyboard: {
          type: Array,
          value: []
        }
      },

      ready: function() {
        // Capture click event to prevent clashing with videojs tap/click events
        this.addEventListener('click', function(event) {
          event.stopPropagation();
        });
      },

      play: function() {
        if (this.videojs) {
          this.videojs.play();
        }
      },

      stop: function() {
        if (this.videojs) {
          this.pause();
          this.videojs.currentTime(0);
        }
      },

      pause: function() {
        if (this.videojs) {
          this.videojs.pause();
        }
      },

      isPaused: function() {
        return this.videojs && this.videojs.paused();
      },

      attached: function() {
        this.videojs = videojs(this.$.video);
      },

      detached: function() {
        //this.videojs.dispose();
      },

      _showStoryboard: function() {
        return this.storyboard && this.storyboard.length > 0;
      },

      _jumpTo: function(e) {
        this.videojs.currentTime(e.model.thumbnail.timecode);
      }
    });
  </script>
</dom-module>
