<script src="../../ramda/dist/ramda.min.js"></script>

<script>
  var Mostly = Mostly || {};

  /**
   * `Mostly.FuncBehavior` provides a set of helpers for functional programming.
   *
   * @polymerBehavior
   */
  Mostly.FuncBehavior = {

    properties: {
      fp: {
        type: Object,
        value: R
      }
    },

    isEqual: function(s1, s2) {
      return s1 === s2;
    },

    findById(entries, id, field) {
      if (entries) {
        var entry = R.find(m => m.id === id, entries);
        if (field) {
          return fp.path(field, field);
        } else {
          return entry;
        }
      }
    }

  };
</script>
