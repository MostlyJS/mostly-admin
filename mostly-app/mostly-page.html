<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../paper-toolbar/paper-toolbar.html">

<!--
`mostly-page`
@group Mostly UI
@element mostly-page
-->
<dom-module id="mostly-page">
  <template>

    <style>
      :host {
        display: block;
      }

      .page {
        height: calc(100vh - var(--nuxeo-app-top));
        display: flex;
        flex-direction: column;
      }

      #content {
        flex: 1 1 auto;
        position: relative;
        overflow-y: auto;
        padding: 16px;
      }

      .toolbar {
        flex: 0 0 auto;
        @apply --layout-horizontal;
        @apply --layout-center;
        height: var(--nuxeo-drawer-header-height);
        color: var(--nuxeo-app-header);
        background: var(--nuxeo-app-header-background);
        box-shadow: var(--nuxeo-app-header-box-shadow);
        z-index: 3;
      }

      #header::slotted(*), /* chrome, safari */
      #toolbar::slotted(*){ /* firefox */
        @apply --layout-horizontal;
        @apply --layout-center;
        width: 100%;
        padding-right: 64px;
        padding-left: 16px;
      }

      @media (max-width: 1024px) {
        #header::slotted(*), /* chrome, safari */
        #toolbar::slotted(*){ /* firefox */
          overflow-y: scroll;
          padding-left: 48px;
        }
      }
    </style>

    <div class="page">
      <div class="toolbar" id="toolbar">
          <slot id="header" slot="header" name="header"></slot>
      </div>
      <div id="content"><slot></slot></div>
    </div>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'mostly-page'
  });
</script>
